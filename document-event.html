<!DOCTYPE html>
<html>
    <head>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title></title>
            <script src="lib/jquery-3.6.1.js"></script>
            <style>
                body {
                    height: 5000px;
                }
               .fixed{
                        background-Color : gold;
                        width : "100%";
                        position : fixed;
                        top: 0;
               }
            </style>
        </head>

    </head>
    <body>
        <h1> window, document 이벤트 (p.488)</h1>
        <p>도큐먼트,윈도우 이벤트는 웹 페이지의 로드가 발생되거나 완료되는 경우 또는 웹 브라우저 창의 크기가 변경되거나
            스크롤이 이동될 때 발생하며, 이들의 이벤트는 다음과 같다.
        </p>
        <h2>이벤트 종류</h2>
        <ul>
            <li>ready : 페이지의 로드가 완료되면 발생</li>
            <li>load : 페이지가 로드되면 발생</li>
            <li>resize: 창의 크기를 변경하면 발생</li>
            <li>scroll :  웹 브라우저 창의 스크롤을 이동하면 발생</li>
            <li>unload : 페이지가 언로드 되면 발생</li>
        </ul>
        <div id="result"></div>
        <script>
            $(document).ready(function(){
                $("#result").html("<img src=\"plane-removebg-preview.png\" alt =\"airplane\">")
            });

            $(window).resize(function(){
               // console.log("스크린 가로 폭 : " + $("body").width())
               let bodyWidth = $("body").width();
               if(bodyWidth < 700) {
                 $("body").css("background-color","gold")
               }else if(bodyWidth < 700) {
                $("body").css("background-color","white")            
               }
            
            })

            //scroll event
            $(window).scroll(function(){
             //$(this)  ====window object
             //offset().방향(top, left 등 방향값을 포함하는 객체를 반환하는 메소드) //get
                var p = $("p").first();
                console.log("옵셋 값 : "+ p.offset().top);   
                
                let scTop = parseInt($(window).scrollTop())
                let uloffsetTop = $("ul").offset().top;

                if(scTop > uloffsetTop){
                    $("ul").addClass("fixed") 
                }else {
                    $("ul").removeClass("fixed") 
                }
                
             //scrolltop()        
             //scrolltop(value)
            }); 
            </script>
    </body>
 </html>
