<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <style>
        div#displayArea{
            width: 200px;
            height: 200px;
            border: 5px double #6699FF;
        }
    </style>
</head>
<body>
    <h1>제이쿼리를 이용한 태그 제어 (p.468)</h1>
    <!---3. p.469 HTML 작성-->
    <div id="displayArea"> 이곳의 내용 변경 </div>
    <button type="button">표시</button>

    <!----1. jQuery 연결---->
    <script src="javascript/lib/jquery-3.6.1.js"></script>
    <!---2. jQuery 시작 형식-->
    <script>
        /*
        //1.기본 형식
            $(document).ready(function(){

            });
         */
         //2.단축 형식 
            $(function(){
                    //script : 서술 
                    //'표시'버튼 클릭하면(①), div#displayArea 에 이미지를 출력한다(②)
                    $('button').click(function(){
                        $("#displayArea")
                        .html("<img src=\"https://picsum.photos/200\" alt =\"그림\">"); //②                    
                        
                    }); //①
            });   
    </script>
</body>
</html>
